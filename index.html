<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteToWrote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
    <h1>NoteToWrote</h1>
    </div>
    <div class="container">
        <div class="book">
            <h2>ThiruKural</h2>
            <h5>Thiruvalluvar</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid, accusamus labore dolorum quis nesciunt est praesentium harum cum! Nam vitae explicabo itaque omnis voluptatum possimus! Commodi esse omnis qui atque.</p>
            <button onclick="remove(event)">Drop</button>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="popup-box">
        <h2>ADD BOOK</h2>
        <form>
        <input type="text" placeholder="Book Title" id="book-title">
        <input type="text" placeholder="Book Author" id="book-author">
        <textarea placeholder="Short Description" id="book-description"></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-book">CANCEL</button>
    </form>
    </div>

    <button class="add" id="add-popup">+</button>
    <script src="script.js"></script>
</body>
</html>
